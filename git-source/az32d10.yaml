stepper:
  - platform: uln2003  # 5V und GND
    id: ss4h_pf_motor #stepper1
    sleep_when_done: true
    pin_a: GPIO5  #D1 rot
    pin_b: GPIO17 #D2 orange
    pin_c: GPIO16 #D3 gr√ºn
    pin_d: GPIO4  #D4 gelb
    max_speed: 250 steps/s 

# MQ2 Smoke Gas Sensor
sensor:
  - platform: template
    name: "Stepper Position"
    unit_of_measurement: steps
    lambda: return id(ss4h_pf_motor).current_position;
    update_interval: 1s

  - platform: wifi_signal
    name: "D10 WiFi Signal"
    update_interval: 4s     #60s
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15
          send_first_at: 1

switch:
  - platform: restart
    name: "D10 Restart"

  - platform: shutdown
    name: "D10 Shutdown"

  - platform: gpio
    pin: 2
    name: "Buzzer_PF"
    id: buzzer_pf_id
  - platform: gpio
    pin: 1
    name: "Led_PF"
    id: led_pf_id
    inverted: yes

binary_sensor:
  - platform: status
    name: "D10 Status"

  - platform: gpio
    pin: GPIO35 #5
    name: "PIR_PF" 
  - platform: gpio
    pin: GPIO34 #4
    name: "Button_PF" 
    filters:
    - invert:
    on_click:
      - min_length: 1000ms
        max_length: 5000ms
        then:
        - switch.turn_on: buzzer_pf_id
        - switch.turn_on: led_pf_id
        - delay: 100ms
        - switch.turn_off: buzzer_pf_id
        - switch.turn_off: led_pf_id
        - delay: 50ms
        - switch.turn_on: buzzer_pf_id
        - switch.turn_on: led_pf_id
        - delay: 100ms
        - switch.turn_off: buzzer_pf_id
        - switch.turn_off: led_pf_id
        - stepper.report_position:
            id: ss4h_pf_motor
            position: 0      
        - stepper.set_target:
            id: ss4h_pf_motor 
            target: -200
    on_release:
      - switch.turn_on: buzzer_pf_id
      - switch.turn_on: led_pf_id
      - delay: 100ms
      - switch.turn_off: buzzer_pf_id
      - switch.turn_off: led_pf_id
      - stepper.report_position:
          id: ss4h_pf_motor
          position: 0      
      - stepper.set_target:
          id: ss4h_pf_motor 
          target: 800

time:
  - platform: sntp
    id: esphome_time
    servers:
      - 0.pool.ntp.org
    